<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" name="form1"> 
        
        <label for="firstname">Enter Name :</label>
        <input type="text" name="fname" id="firstname" placeholder="Enter Name" required>

        <br><br>

        <label for="">Password :</label>
        <input type="password">

        <br><br>

        <label for="">Number :</label>
        <input type="number" name="" id="">

        <br><br>

        <label for="">Date :</label>
        <input type="date" name="" id="">

        <br><br>

        <label for="">Date Time :</label>
        <input type="datetime-local">

        <br><br>

        <label for="">Time :</label>
        <input type="time">

        <br><br>

        <label for="">Week :</label>
        <input type="week" name="" id="">

        <br><br>

        <label for="">Month :</label>
        <input type="month">

        <br><br>
        
        <label for="">File Upload :</label>
        <input type="file">

        <br><br>
        
        <label for="">Email :</label>
        <input type="email">

        <br><br>
        
        <label for="">Color :</label>
        <input type="color">

        <br><br>
        
        <label for="">Range :</label>
        <input type="range">

        <br><br>
        
        <label for="">Image Button :</label>
        <input type="image" name="" id="" src="image/image1.jpg" height="50px" width="50px">

        <br><br>

        <input type="submit" name="" id="" value="Register">
        <input type="reset" name="" id="" value="clear">
        <input type="button" name="" id="" value="button">
    </form>
</body>
</html>
